{% extends "app/Layout.html" %}
{% block content %}

<h2>{{ title }}</h2>

{% for post in posts %}
<hr />
<div class="story-grid">
    <div>
        <div class="image-story">
            <a><img src="app/content/story-morgan.jpg" alt="" /></a>
        </div>
    </div>
    <div>
        <h2> {{ post.title }} </h2>
        <h4> {{ post.posted }} </h4>
        <p> {{ post.author }} </p>


        <p> {{ post.description }} </p>
        <p><a class="btn btn-default" href="{% url 'blogpost' parametr=post.id %}">ЧИТАТЬ</a></p>
    </div>
</div>
{% endfor %}
{% endblock %}
